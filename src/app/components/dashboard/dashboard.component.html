<div class="container">
    <div class="row">
        <div *ngFor="let product of products | async" class="prod col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <img class="card-img-top" [src]="product.imgUrl" alt="Card image">
            <div class="card-body justify-content-center">
                <h4 class="card-title">{{product.name}}</h4>
                <p class="card-text">{{product.description}}</p>
                <a (click)="buyProduct(product.id)" class="btn btn-outline-primary" *ngIf="!isAdmin() && !isBought(product.id)">Buy</a>
                <a (click)="returnProduct(product.id)" class="btn btn-outline-secondary" *ngIf="isUser() && isBought(product.id)">Return</a>
                <div class="adminButtons">
                    <a [routerLink]="['/edit']" [state]="{data:product}" class="btn btn-warning" *ngIf="isAdmin()">Edit</a>
                    <a (click)="deleteProduct(product.id)" class="btn btn-danger" *ngIf="isAdmin()">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
